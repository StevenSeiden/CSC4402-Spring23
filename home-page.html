    <script>
      var popupcomponent16 = document.getElementById("popupcomponent16");
      if (popupcomponent16) {
        popupcomponent16.addEventListener("click", function (e) {
          window.location.href = "./restock-page.html";
        });
      }
      
      var component13 = document.getElementById("component13");
      if (component13) {
        component13.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var iconFeatherShoppingCart1 = document.getElementById(
        "iconFeatherShoppingCart1"
      );
      if (iconFeatherShoppingCart1) {
        iconFeatherShoppingCart1.addEventListener("click", function (e) {
          window.location.href = "./cart.html";
        });
      }
      
      var iconMaterialRestaurantMenu1 = document.getElementById(
        "iconMaterialRestaurantMenu1"
      );
      if (iconMaterialRestaurantMenu1) {
        iconMaterialRestaurantMenu1.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var restockPage = document.getElementById("restockPage");
      if (restockPage) {
        restockPage.addEventListener("click", function () {
          var popup = document.getElementById("adminContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
