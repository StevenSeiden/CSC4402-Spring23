<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Georgia:ital,wght@0,400;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="cart">
      <h2 class="cart1">Cart</h2>
      <h2 class="purchase-information">Purchase Information</h2>
      <h3 class="billing-information">Billing Information</h3>
      <b class="name">Name</b><b class="quantity">Quantity</b
      ><b class="price">Price</b><b class="subtotal">Subtotal</b
      ><b class="total">Total: </b>
      <div class="first-name-wrapper">
        <input class="first-name" type="text" />
      </div>
      <div class="cart-inner">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <input class="state" type="text" maxlength="{2}" /><input
            class="card-number"
            type="text"
          />
        </div>
      </div>
      <div class="email-wrapper"><input class="email" type="email" /></div>
      <div class="cardholder-name-wrapper">
        <input class="cardholder-name" type="text" />
      </div>
      <div class="phone-wrapper"><input class="phone" type="tel" /></div>
      <div class="address-wrapper"><input class="address" type="text" /></div>
      <div class="city-wrapper"><input class="city" type="text" /></div>
      <div class="cart-child"></div>
      <div class="cart-item"></div>
      <div class="ccv-wrapper">
        <input class="ccv" type="number" min="{3}" max="{3}" step="{3}" />
      </div>
      <div class="yyyy-wrapper">
        <input class="yyyy" type="number" min="{4}" max="{4}" />
      </div>
      <div class="group-div"></div>
      <div class="zip-code-wrapper">
        <input class="zip-code" type="number" maxlength="{5}" minlength="{5}" />
      </div>
      <div class="line-div"></div>
      <div class="repeat-grid-4">
        <div class="div">
          <div class="child"></div>
          <div class="repeat-grid-3">
            <div class="div1">
              <div class="title">Title</div>
              <div class="xxxx">$XX.XX</div>
              <input class="input" type="number" />
              <div class="xxxxxx">$XXXX.XX</div>
              <div class="item"></div>
              <img class="path-2-icon" alt="" src="./public/path-2.svg" />
            </div>
          </div>
        </div>
        <div class="div2">
          <div class="child"></div>
          <div class="repeat-grid-3">
            <div class="div1">

          </div>
        </div>
        <div class="div4">
          <div class="child"></div>
          <div class="repeat-grid-3">
            <div class="div1">
              <div class="title">Title</div>
              <div class="xxxx">$XX.XX</div>
              <input class="input" type="number" />
              <div class="xxxxxx">$XXXX.XX</div>
              <div class="item"></div>
              <img class="path-2-icon" alt="" src="./public/path-2.svg" />
            </div>
          </div>
        </div>
        <div class="div6">
          <div class="child"></div>
          <div class="repeat-grid-3">
            <div class="div1">
              <div class="title">Title</div>
              <div class="xxxx">$XX.XX</div>
              <input class="input" type="number" />
              <div class="xxxxxx">$XXXX.XX</div>
              <div class="item"></div>
              <img class="path-2-icon" alt="" src="./public/path-2.svg" />
            </div>
          </div>
        </div>
        <div class="div8">
          <div class="child"></div>
          <div class="repeat-grid-3">
            <div class="div1">
              <div class="title">Title</div>
              <div class="xxxx">$XX.XX</div>
              <input class="input" type="number" />
              <div class="xxxxxx">$XXXX.XX</div>
              <div class="item"></div>
              <img class="path-2-icon" alt="" src="./public/path-2.svg" />

        </div>
        <div class="div10">
          <div class="child"></div>
          <div class="repeat-grid-3">
            <div class="div1">
              <div class="title">Title</div>
              <div class="xxxx">$XX.XX</div>
              <input class="input" type="number" />
              <div class="xxxxxx">$XXXX.XX</div>
              <div class="item"></div>
              <img class="path-2-icon" alt="" src="./public/path-2.svg" />
            </div>
          </div>
        </div>
        <div class="div12">
          <div class="child"></div>
          <div class="repeat-grid-3">

          </div>
        </div>
      </div>
      <div class="xxxxxxx">$XXXXX.XX</div>
      <div class="cart-child1"></div>
      <img class="image-icon" alt="" src="./public/image@2x.png" /><button
        class="component-1-4"
        id="component14"
      >
        <div class="component-1-4-child"></div>
        <b class="purchase">Purchase</b>
      </button>
      <div class="rectangle-group">
        <div class="group-item"></div>
        <b class="logo">Logo</b
        ><button class="icon-feather-shopping-cart">
          <img class="path-1-icon" alt="" src="./public/path-1.svg" /><img
            class="path-2-icon8"
            alt=""
            src="./public/path-21.svg"
          /><img class="path-3-icon" alt="" src="./public/path-3.svg" /></button
        ><button
          class="icon-material-restaurant-menu"
          id="iconMaterialRestaurantMenu"
        ></button
        ><button class="icon-material-home" id="iconMaterialHome"></button>
      </div>
      <div class="restock-page-parent">
        <button class="restock-page" id="restockPage">Restock Page</button
        ><img
          class="icon-awesome-instagram"
          alt=""
          src="./public/icon-awesomeinstagram.svg"
        /><img
          class="icon-awesome-twitter"
          alt=""
          src="./public/icon-awesometwitter.svg"
        /><img

          alt=""

        />

      <input class="last-name" type="text" /><input
        class="zip-code1"
        type="text"
        maxlength="{5}"
        minlength="{5}"
      /><input class="mm" type="number" min="{2}" max="{2}" />
    </div>

    <div id="adminContainer" class="popup-overlay" style="display: none">
      <div class="admin">
        <div class="admin-child"></div>
        <div class="admin-password-wrapper">
          <input class="admin-password" type="password" />
        </div>
        <button class="component-1-6" id="popupcomponent16">
          <div class="component-4-1">
            <div class="component-4-1-child"></div>
          </div>
          <b class="login">Login</b>
        </button>
      </div>
    </div>

    <script>
      var popupcomponent16 = document.getElementById("popupcomponent16");
      if (popupcomponent16) {
        popupcomponent16.addEventListener("click", function (e) {
          window.location.href = "./restock-page.html";
        });
      }
      
      var component14 = document.getElementById("component14");
      if (component14) {
        component14.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var iconMaterialRestaurantMenu = document.getElementById(
        "iconMaterialRestaurantMenu"
      );
      if (iconMaterialRestaurantMenu) {
        iconMaterialRestaurantMenu.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var iconMaterialHome = document.getElementById("iconMaterialHome");
      if (iconMaterialHome) {
        iconMaterialHome.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var restockPage = document.getElementById("restockPage");
      if (restockPage) {
        restockPage.addEventListener("click", function () {
          var popup = document.getElementById("adminContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
